<ion-header>

  <ion-navbar>
    <ion-title text-center>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2> Luis Ram√≠rez Camacho</h2>
  <p></p>
  <ion-row center>
    <ion-col text-center>
      <ion-img style="width: 100px; height: 100px;" src="./assets/icon/if_twitter_56298.png"></ion-img>
    </ion-col>
  </ion-row>

  <p></p>
  <h2>Please, Login</h2>
  <form (submit)="doLogin()">
    <ion-item>
      <ion-label stacked>email</ion-label>
      <ion-input [(ngModel)]="loginData.username" name="username" type="text" placeholder="email" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input [(ngModel)]="loginData.password" name="password" type="password" placeholder="Password"></ion-input>
    </ion-item>
    <button ion-button block type="submit">
      Login
    </button>
  </form>

</ion-content>
