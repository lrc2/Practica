<ion-header>

  <ion-navbar>
    <ion-title>anadirAves</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <form [formGroup]="myForm" (ngSubmit)="saveData()">
      <ion-list>
        <ion-item>
          <ion-label stacked>idUser:</ion-label>
          <ion-input formControlName="idUser" type="text" placeholder="idUser"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Nombre:</ion-label>
          <ion-textarea formControlName="bird_name" type="text" placeholder="Nombre"></ion-textarea>
        </ion-item>
        <ion-item>
          <ion-label stacked>Descripción:</ion-label>
          <ion-input formControlName="bird_description" type="text" placeholder="Descripción"></ion-input>
        </ion-item>
        <ion-item>
        <ion-label>Visto</ion-label>
        <ion-checkbox (ionChange)="updateVisto()"></ion-checkbox>
        </ion-item>
        <div *ngIf="visto">
        <ion-item>
          <ion-label stacked>Lugar:</ion-label>
          <ion-input formControlName="place" type="text" placeholder="Lugar"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Longitud:</ion-label>
          <ion-input formControlName="long" type="text" placeholder="Longitud"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Latitud:</ion-label>
          <ion-input formControlName="lat" type="text" placeholder="Latitud"></ion-input>
        </ion-item>
        </div>
      </ion-list>
      <div padding>
        <button ion-button block type="submit" [disabled]="!myForm.valid">Guardar</button>
      </div>
    </form>
</ion-content>
