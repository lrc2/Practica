<ion-header>

  <ion-navbar hideBackButton="true" >
    <ion-buttons start>
      <button ion-button (click)="navegateMenu()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>
      Listado de Aves
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let c of birds" ngclick="editar(c.bird_id)">
      <ion-avatar item-left>
        <img src="{{c.bird_image}}">
      </ion-avatar>
      <h2>{{c.bird_name}}</h2>
      <ion-row center>
        <ion-col>sightings :
        </ion-col>
        <ion-col><div [style.background-color]="isMine(c) ? 'green': 'red'">{{c.bird_sightings}}</div>
        </ion-col>
      </ion-row>
      <button ion-button outline item-end (click)="editar(c.id)">View</button>
    </ion-item>
  </ion-list>
  <p></p>
  <ion-row center>
    <ion-col text-center>
      <button ion-button align-self-center (click)="anadirAve()">AÃ±adir Ave</button>
    </ion-col>
  </ion-row>
  <p></p>

</ion-content>
