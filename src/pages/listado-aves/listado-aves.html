<ion-header>

  <ion-navbar>
    <ion-title>listadoAves</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let c of birds" ngclick="editar(c.bird_id)">
      <ion-avatar item-left>
        <img src="{{c.bird_image}}">
      </ion-avatar>
      <h2>{{c.bird_name}}</h2>
      <p>sightings : {{c.bird_sightings}}</p>
      <button ion-button outline item-end (click)="editar(c.id)">View</button>
    </ion-item>
  </ion-list>
</ion-content>
